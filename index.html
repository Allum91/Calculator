<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io (1)/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/8470f31842.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" async defer></script>
  <title>My Calculator</title>
</head>
<body>
  <section id="calculator">
    <div class="the__Calculator">
      <input type="text" id="display" value="0">
        <div id="buttons">
          <button id="clear" class="clear__button">C</button>
          <button id="divide" class="divide__button"><i id="/" class="fas fa-divide"></i></button>
          <button id="mulitply" class="multiply__button"><i id="x" class="fas fa-times"></i></button>
          <button id="delete" class="delete__button"><i id="del" class="fas fa-backspace"></i></button>
          <button id="seven" value="7" class="number__7">7</button>
          <button id="eight" value="8" class="number__8">8</button>
          <button id="nine" value="9" class="number__9">9</button>
          <button id="minus" class="minus__button"><i id="-" class="fas fa-minus"></i></button>
          <button id="four" value="4" class="number__4">4</button>
          <button id="five" value="5" class="number__5">5</button>
          <button id="six" value="6" class="number__6">6</button>
          <button id="addition" value="+" class="addition__button"><i id="+" class="fas fa-plus"></i></button>
          <button id="one" value="1" class="number__1">1</button>
          <button id="two" value="2" class="number__2">2</button>
          <button id="three" value="3" class="number__3">3</button>
          <button id="percent" class="percentage__button"><i id="%" class="fas fa-percent"></i></button>
          <button id="empty" class="empty__button"></button>
          <button id="zero" value="0" class="number__0">0</button>
          <button id="decimal" value="." class="decimal__button">.</button>
          <button id="equals" class="equals__button"><i id="=" class="fas fa-equals"></i></button>
      </div>
    </div>
  </section>
</body>
</html>
